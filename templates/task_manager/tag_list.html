{% extends "base.html" %}

{% block content %}
  <h1>
    Tag list
    <a href="{% url 'task_manager:tag-create' %}"
       class="btn btn-primary float-right">Add New Tag</a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'task_manager:tag-update' pk=tag.id %}"
               class="btn btn-primary">
              Update
            </a>
          </td>
          <td>
            <a href="{% url 'task_manager:tag-delete' pk=tag.id %}"
               class="btn btn-danger">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no manufacturers in the service.</p>
  {% endif %}
{% endblock %}
